<section class="text-gray-400 body-font bg-gray-900">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20">
      <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-white">RESERVATIONS</h1>
        <div class="h-1 w-20 bg-yellow-500 rounded"></div>
      </div>
    </div>

    <div class="flex flex-wrap -m-4">
      <ng-container *ngFor="let reservation of reservations">
        <div class="xl:w-1/4 md:w-1/2 p-4">
          <div class="bg-gray-800 bg-opacity-40 p-6 rounded-lg">
            <h2 class="text-lg text-white font-medium title-font mb-4">Réservation</h2>
            <p class="leading-relaxed text-base">
            <!--  <strong>ID:</strong> {{ reservation._id }}<br>  -->
              <strong>Date et heure de début:</strong> {{ reservation.dateHeureDebut }}<br>
              <strong>Date et heure de fin:</strong> {{ reservation.dateHeureFin }}<br>
              <strong>Statut:</strong> {{ reservation.status }}<br>
            </p><br>
            <a href="/contact">
              <button class="tracking-widest text-yellow-400 text-xs font-medium title-font">Réserver</button>      </a>

               <!-- Bouton pour mettre à jour la réservation -->
              <!-- Bouton pour supprimer la réservation --><br>
              <button class="tracking-widest text-red-400 text-xs font-medium title-font" (click)="deleteReservation(reservation._id)">Supprimer</button>
            <!-- Bouton pour créer une nouvelle réservation -->
        
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
