<section class="text-gray-400 bg-gray-900 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Reserver Maintenant</h1>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="name" class="leading-7 text-sm text-gray-400">Utilisateur</label>
            <input type="text" id="name" name="name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-yellow-500 focus:bg-gray-900 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" [(ngModel)]="reservationObj.utilisateur">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="salle" class="leading-7 text-sm text-gray-400">Salle</label>
            <input type="text" id="salle" name="salle" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-yellow-500 focus:bg-gray-900 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" [(ngModel)]="reservationObj.salle">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label for="status" class="leading-7 text-sm text-gray-400">Status</label>
            <input type="text" id="status" name="status" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-yellow-500 focus:bg-gray-900 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" [(ngModel)]="reservationObj.status">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label for="dateHeureDebut" class="leading-7 text-sm text-gray-400">Date heure dÃ©but</label>
            <input type="datetime-local" id="dateHeureDebut" name="dateHeureDebut" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-yellow-500 focus:bg-gray-900 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" [(ngModel)]="reservationObj.dateHeureDebut">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label for="dateHeureFin" class="leading-7 text-sm text-gray-400">Date heure fin</label>
            <input type="datetime-local" id="dateHeureFin" name="dateHeureFin" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-yellow-500 focus:bg-gray-900 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" [(ngModel)]="reservationObj.dateHeureFin">
          </div>
        </div>
        <div class="p-2 w-full">
          <button class="flex mx-auto text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg" (click)="onSaveBooking()">Reserver</button>
        </div>
      </div>
    </div>
  </div>
</section>
